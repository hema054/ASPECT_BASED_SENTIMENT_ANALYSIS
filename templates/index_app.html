<body>
 <div class="login">
    
	<h1>Sentimental Analysis</h1>
    <img src="../static/images/rest1_front.jpg" alt="Avatar" class="image">
    <div class="contact_section layout_padding">
        <div class="container">
           <h1 class="contact_text">Contact Us</h1>
        </div>
     </div>
     <div class="contact_section_2 layout_padding">
        <div class="container-fluid">
           <div class="row">
              <div class="col-md-6 padding_0">
                 <div class="mail_section">
                    <div class="email_text">
                       <div class="form-group">
                          <input type="text" class="email-bt" placeholder="Name" name="Email">
                       </div>
                       <div class="form-group">
                          <input type="text" class="email-bt" placeholder="Email" name="Email">
                       </div>
                       <div class="form-group">
                          <input type="text" class="email-bt" placeholder="Phone Number" name="Email">
                       </div>
                       <div class="form-group">
                          <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="Massage"></textarea>
                       </div>
                       <div class="send_btn">
                          <div type="text" class="main_bt"><a href="#">SEND</a></div>
                       </div>
                    </div>
                 </div>
              </div>
              <div class="col-md-6 padding_0">
                 <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/place/The+Reef+House+Boutique+Hotel+%26+Spa+-+Adults+Tropical+Escapes/@-16.7451191,145.6706189,15z/data=!4m9!3m8!1s0x69786d8af6b84f95:0x3e369099b0633eae!5m2!4m1!1i2!8m2!3d-16.7451191!4d145.6706189!16s%2Fg%2F1v1tn64y?entry=ttu" width="600" height="508" frameborder="0" style="border:0; width: 100%;" allowfullscreen></iframe>
                 </div>
              </div>
           </div>
        </div>
     </div>

     <!-- Main Input For Receiving Query to our ML -->
     <div class="container">
        <div class="column">
            <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="Enter the product review here" placeholder="Enter the product review here" required="required" />
            <br><br><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form><br>
        </div>
        <div class="column">
            <h3>Results:</h3>
            {{ prediction_text }}

            <ul>
                {% for entry in history %}
                    <li>{{ entry.text }} - <strong>{{ entry.prediction }}</strong></li>
                {% endfor %}
            </ul>
            <form action="/clear_history" method="post">
            <button type="clear" class="btn btn-primary btn-block btn-large"  >Clear</button>
          </form>
        </div>
    </div>
</div>
</body>
